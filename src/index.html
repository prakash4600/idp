  <script>
     fetch('assets/runtime-config.json')
    .then(response => response.json())
    .then(config => {
      window.runtimeConfig = config;  // Assign the loaded JSON to window.runtimeConfig
    })
    .catch(error => console.error('Error loading runtime config:', error));
